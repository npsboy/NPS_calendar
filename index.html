<!DOCTYPE html>
<html lang="en">
<head>
    <title>NPS_Calendar</title>
    <style>
        body {
            padding: 25px;
            background-color: #EEB500;
            display: flex;
            justify-content: center;
            align-items: center; 
        }
        .content-box {
            
            width: 80vw; 
            height: 90vh;
            background-color: #FFD54F;
            border-radius: 20px;
            box-shadow: 10px 10px 30px rgba(0, 0, 0, 0.2); /* Floating effect */
            display: flex;
            flex-direction: column;
            align-items: center;
            font-size: 24px;
            font-family: helvetica, Arial;
            color: #333333;
        }
        .countdown {
            display: flex;
            justify-content: center;
            gap: 50px;
        }
        .countdown-item {
            display: flex;
            flex-direction: column;
            align-items: center; 
            text-align: center;
}
        .countdown-number {
            font-size: 80px;
            font-weight: bold;
            color: #333333  ;
            
        }
        #myProgress {
          width: 80%;
          background-color:  #333333;
          border-radius: 10px;
        }

        #myBar {
          width: 1%;
          height: 30px;
          background-color: rgb(4, 157, 4);
          border-radius: 10px;
          text-align: center;
          text-color: #333333;
        }
        .circle-labels {
            display: flex;
            justify-content: center;
            gap: 250px;
            margin-top: 20px;
        }
        .circle-info {
            display: flex;
            align-items: center;
            gap: 7px;
        }
        .circle {
            width: 25px;
            height: 25px;   
            border-radius: 50%;
            
        }
        .next-hol {
            font-size: 40px;
            font-weight: bold;
            color: #333333;
        }   

        .switch {
          position: relative;
          display: inline-block;
          width: 65px; /* Width of the toggle switch */
          height: 30px; /* Height of the toggle switch */
        }

        /* Hide the default checkbox appearance */
        .switch input {
          opacity: 0;
          width: 0;
          height: 0;
        }

        /* Slider styling */
        .slider {
          position: absolute;
          cursor: pointer;
          top: 0;
          left: 0;
          right: 0;
          bottom: 0;
          background-color: #333333;
          transition: 0.4s;
          border-radius: 34px;
        }

        /* Create the circle inside the slider */
        .slider:before {
          position: absolute;
          content: "";
          height: 22px;
          width: 22px;
          border-radius: 50%;
          left: 4px;
          bottom: 4px;
          background-color: white;
          transition: 0.4s;
        }

        /* When the checkbox is checked, move the circle and change background */
        input:checked + .slider {
          background-color: #4CAF50; /* Green background when on */
        }

        input:checked + .slider:before {
          transform: translateX(35px); /* Move the circle when on */
        }
        
        .label {
          position: absolute;
          top: 50%;
          transform: translateY(-50%);
          font-size: 14px;
          color: white;
          transition: opacity 0.3s ease;
        }

        .yes {
            left: 10px;
            opacity: 0; /* Initially hidden */
        }

        .no {
          right: 10px;
          opacity: 1; /* Initially visible */
        }

        /* Hide the "Yes" label when toggle is off, and hide "No" when toggle is on */
        input:checked ~ .no {
          opacity: 0;
        }

        input:checked ~ .yes {
          opacity: 1;
        }
    </style>
</head>
<body>
    <div class="content-box">
        
        <h1> Summer Vacation Countdown! </h1>
        <br>

        <div class="countdown">
            <div class="countdown-item">
                <span class="countdown-number" id="days">230</span>
                <span class="countdown-label">Days</span>
            </div>
            <div class="countdown-item">
                <span class="countdown-number" id="hrs">6</span>
                <span class="countdown-label">Hrs</span>
            </div>
            <div class="countdown-item">
                <span class="countdown-number" id="mins">38</span>
                <span class="countdown-label">Mins</span>
            </div>
            <div class="countdown-item">
                <span class="countdown-number" id="secs">7</span>
                <span class="countdown-label">Secs</span>
            </div>
        </div>
        
        <br>
        <div id="myProgress">
            <div id="myBar">10%</div>
        </div>
        
        <div class="circle-labels">

            <div class="circle-info">
                <div class="circle" style="background-color: rgb(4, 157, 4);"></div> <div id="days-over">184</div> Working days over
            </div>

            <div class="circle-info">
                <div class="circle" style="background-color: #333333;"></div> <div id="days-left">39</div> Working days left
            </div>

        </div>
        <br> <br>
        <b>Next Public/School Holiday is on:</b>
        <div id="next-hol" class="next-hol">21 Feb 2025 </div>
        <br> <br>

        <div>
            Go to school on Saturdays?
            <label class="switch">
            
                <input type="checkbox" id="toggleSwitch" onchange="show_details()" checked>
                <span class="slider"></span>
                <span class="label yes">Yes</span>
                <span class="label no">No</span>
            
            </label>
        </div>

    </div>


    <script src="Calendar.js">
        
    </script>
</body>
</html>
